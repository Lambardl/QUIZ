<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau Page</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="niveau">
        <h4>Bonjour 
            <span class="color">Vinny</span> , 
            choisissez d'abord votre niveau des questions : 
        </h4>
        <form action="" method="POST">
            <p>Votre niveau actuel est : 
                <span class="color">
                    Débutant
                </span>
            </p>

            <div class="choix">
                <div class="choice">
                    <input type="radio" name="niveau" id="niveau" value="0">Débutant
                </div>

                <div class="choice">
                    <input type="radio" name="niveau" id="niveau" value="1">Expérimenté
                </div>
                <button name="button" class="submit-btn">Valider</button>
            </div>
        </form>
    </section>
    
</body>
</html>
